name: sahayatri
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_splash_screen: ^1.1.0
  flutter_native_splash: ^1.3.2
  google_maps_flutter: ^2.1.1
  geocoding: ^2.0.4
  geolocator: ^8.2.0
  provider: ^6.0.2
  lottie: ^1.2.1
  intl: ^0.17.0
  dio: ^4.0.4
  flutter_switch: ^0.3.2
  syncfusion_flutter_charts: ^19.4.48+1
  material_floating_search_bar: ^0.3.7
  badges: ^2.0.2
  flash: ^2.0.3+2
  flutter_secure_storage: ^5.0.2
  flutter_local_notifications: ^9.4.0
  pusher_client: ^2.0.0
  flutter_phone_direct_caller: ^2.1.0
  flutter_polyline_points: ^1.0.0
  flutter_rating_bar: ^4.0.0
  khalti_flutter: ^2.0.2
  dcdg: ^4.0.1

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Namaste
      fonts:
        - asset: assets/fonts/Namaste.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

  assets:
      - assets/images/
      - assets/json/
      - assets/lotties/

