name: sahayatri
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_splash_screen: ^1.1.0
  flutter_native_splash: ^1.3.2
  google_maps_flutter: ^2.1.1
  geolocator: ^8.2.0
  provider: ^6.0.2
  lottie: ^1.2.1
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  dio: ^4.0.4
  flutter_switch: ^0.3.2
  syncfusion_flutter_charts: ^19.4.48+1
  material_floating_search_bar: ^0.3.6
  badges: ^2.0.2

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Namaste
      fonts:
        - asset: assets/fonts/Namaste.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf

  assets:
      - assets/images/
      - assets/json/
      - assets/lotties/

